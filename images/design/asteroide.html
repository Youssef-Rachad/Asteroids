            function cercle(x, y, rx, ry, theta, couleur){
                            ctx.beginPath();
                            ctx.ellipse(x, y, rx, ry, theta, 0, 2 * Math.PI);
                            ctx.fillStyle = couleur;
                            ctx.fill();
                            ctx.lineWidth = 0.5;
                            ctx.strokeStyle = '#000000';
                            ctx.stroke();
                        }
